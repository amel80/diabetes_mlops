
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
    environment:
      - PYTHONUNBUFFERED=1
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    depends_on:
      - mlflow

  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.19.0  # Utilise la derni√®re version de MLflow
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_SERVER_DEFAULT_ARTIFACT_ROOT=/mlflow_artifacts
    volumes:
      - ./mlflow_artifacts:/mlflow_artifacts
    command: mlflow server --host 127.0.0.1 --port 5000
